<!DOCTYPE html>
<html> 
	<head>
		<meta charset="UTF-8"/>
		<title>Aula02</title>
	</head>

	<body 
		<p> 
			<b><!--deixar em negrito-->um texto qualquer</b><br><!--quebrar linha-->
			<i><!--deixar texto em italico--> outro texto qualquer </i><br>
			<u><!--sublinhar texto--> mais um texto qualquer </u><br>
			<!--sup=superior/sub=inferior-->um texto<sup> aleatorio</sup> para <sub> testar </sub><br>
			
			<!--face=tipo da fonte/size=tamanho da fonte/ color=cor da fonte-->		
			<font face="Arial" size="7" color="gold"> BANANA </font>
		</p>


		<table> <!--tag de coluna--> <!--(th colspan="")mesclar--> <!--(td rowspan="") mesclar linha-->
			<thead> 
				<tr>
					<th colspan="3">titulo da tabela</tr>
				</tr>
				<tr> <!--linha da coluna-->
					<th>Col 1</th>
					<th>Col 2</th>
					<th>Col 3</th>
				</tr>
			</thead>
			<tbody>
				<tr> 
					<td rowspan="2" >Val 1</td>
					<td>Val 2</td>
					<td>Val 3</td>
				</tr>
				<tr>
					
					<td>Val 5</td>
					<td>Val 6</td>
				</tr> 
			</tbody>
		</table>
	</body>
</html>
